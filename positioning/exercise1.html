<!DOCTYPE html>
<html>
<head>
	    <style type="text/css">
	    	li  {
    display: inline
}
li {
    padding: 0 3em 0 3em;
}
li {
    border-style: solid;
    background-color:blue;
    text-align: center;

}
.odd {
    display: none;
}
.pri {
     visibility: hidden;
} 
		</style>
	<title>Exercise #1: Hiding from a list</title>
</head>
<body>
<ul>
<li class="odd" >1</li>
<li class="pri" >2</li>
<li class="odd pri" >3</li>
<li >4</li>
<li class="odd pri">5</li>
<li >6</li>
<li class="odd pri">7</li>
<li >8</li>
<li class="odd">9</li>
<li >10</li>

</ul>
</body>
</html>
